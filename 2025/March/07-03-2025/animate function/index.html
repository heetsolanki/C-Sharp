<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate Function</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#animate").click(function() {
                $("img").animate({
                    width: "300px",
                    height: "300px",
                }, 'fast');
            });
            $("#reset").click(function() {
                $("img").animate({
                    width: "100px",
                    height: "100px",
                }, 'fast');
            });
        });
    </script>
</head>
<body>
    <button type="button" id="animate">Animate Image</button>
    <button type="button" id="reset">Reset Image</button>
    <p>
        <img src="planet-earth.png" alt="Planet Earth" width="100" height="100">
    </p>
</body>
</html>
