<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Elements by class and id</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").css("padding", "15px");
            $(".mark").css("background-color", "yellow");
            $("#mark").css("background-color", "cyan");
        })
    </script>
</head>
<body>
    <p class="mark">This is a paragraph with class name as 'mark'.</p>
    <p id="mark">This is paragraph with id name as 'mark'.</p>
</body>
</html>
